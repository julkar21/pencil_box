<script type="text/javascript">

function grade(c){
	if (c>=80 && c<=100) {        
		return "A+";
    }
    else if(c>=70 && c<=79){
		return "A";
    }
    else if(c>=60 && c<=69){
		return "A-";
    }
    else if(c>=50 && c<=59){
		return "B";
    }
    else if(c>=40 && c<=49){
		return "C";
    }
    else if(c>=33 && c<=39){
		return "D";
    }
    else if(c>=0 && c<=32){
		return "F";
    }
    else{
        alert("Wrong Input");
    }
}

function point(c){
	if (c>=80 && c<=100) {        
		return "4.00";
    }
    else if(c>=70 && c<=79){
		return "3.75";
    }
    else if(c>=60 && c<=69){
		return "3.7";
    }
    else if(c>=50 && c<=59){
		return "3.5";
    }
    else if(c>=40 && c<=49){
		return "3.00";
    }
    else if(c>=33 && c<=39){
		return "2.50";
    }
    else if(c>=0 && c<=32){
		return "0.0";
    }
    else{
        alert("Wrong Input");
    }
}
