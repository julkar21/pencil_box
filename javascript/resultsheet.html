<script type="text/javascript">

function grade(c){
	if (c>=80 && c<=100) {        
		return "A+";
    }
    else if(c>=70 && c<=79){
		return "A";
    }
    else if(c>=60 && c<=69){
		return "A-";
    }
    else if(c>=50 && c<=59){
		return "B";
    }
    else if(c>=40 && c<=49){
		return "C";
    }
    else if(c>=33 && c<=39){
		return "D";
    }
    else if(c>=0 && c<=32){
		return "F";
    }
    else{
        alert("Wrong Input");
    }
}

function bangla(){

    var c=a+b;
    document.getElementById('total_mark').value=c;
   document.getElementById('gp').value=grade(c);
    
}
</script>
